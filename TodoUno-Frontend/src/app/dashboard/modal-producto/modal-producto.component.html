<div class="modal-header">
    <h4 class="modal-title">{{my_modal_title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body row justify-content-center align-items-center">
    <div class="row center-content">
        <img src="../../../assets/images/products/prueba.jpg" class="img-rounded"  alt="Cinque Terre" width="152px" height="118px"> 
    </div>
    <div class="container">
        <h3 class="font-weight-medium text-left mb-0">Precio: {{my_modal_price}}</h3>
    </div>
    <div class="container">
        <p class="text-muted mt-3 mb-0">
            <i class="mdi mdi-bookmark-outline mr-1" aria-hidden="true"></i>Descripci√≥n: {{my_modal_content}}
        </p>
    </div>

   <div class="container">
    <form class="form-inline text-muted mt-3 mb-0">
        <button id='disminuir' class="btn btn-danger mb-2" (click)="disminuir()">-</button>
        <div class="form-group mb-2">
            <input class="btn form-control"  id="cantidad" value="{{cantidad}}" disabled>
        </div>       
        <button id='aumentar' class="btn btn-success mb-2" (click)="aumentar()">+</button>
    </form>
   </div>
   <div class="container text-muted mt-3 mb-0">
    <h3 class="font-weight-medium text-left mb-0">Costo: {{my_modal_price * cantidad }}</h3>
</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Close</button>
</div>
