
<div class="card">
    <div class="card-body">
      <h4 class="card-title">Agregar Categoría</h4>
      <p class="card-description">
        Categorías
      </p>
      <form class="forms-sample" #categoriaForm="ngForm">
        <div class="form-group" *ngIf="!categoria.id">
          <label for="exampleInputName1">Nombre categoría</label>
          <input type="text" class="form-control" [(ngModel)]="categoria.description" name="description"
            #description="ngModel">
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-success mr-2" (click)='create()' *ngIf="!categoria.id else elseBlock"
              [disabled]="!categoriaForm.form.valid">Crear</button>
            <button class="btn btn-light" *ngIf="!categoria.id">Cancelar</button>
            <ng-template #elseBlock>
              <div class="form-group" *ngIf="categoria.id">
                <label for="exampleInputName1">Nombre categoría</label>
                <input type="text" class="form-control" [(ngModel)]="categoria.description"
                  name="description" #description="ngModel">
              </div>
              <div>
                <button class="btn btn-success mr-2" role="button" (click)='update()'
                  [disabled]="!categoriaForm.form.valid">Actualizar</button>
                <button class="btn btn-light" *ngIf="categoria.id"
                  [routerLink]="['/tables']">Cancelar</button>
              </div>
            </ng-template>
          </div>
        </div>
      </form>
    </div>
  </div>
